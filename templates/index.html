<!DOCTYPE html>
<html>
<head>
    <title>Exposição a Gama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        input[type="text"], input[type="submit"] {
            padding: 8px;
            font-size: 1em;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 16px;
        }
        @media (max-width: 600px) {
            body {
                padding: 8px;
            }

        }
    </style>
</head>
<body>
    <h1>Visualizador de Gama - Índices</h1>
    <form method="post">
        <label for="index">Digite o índice:</label>
        <input type="text" name="index" required>
        <input type="submit" value="Gerar Gráfico">
    </form>
    {% if erro %}
        <p style="color:red;">Erro: {{ erro }}</p>
    {% endif %}
    {% if imagem %}
        <h2>Resultado:</h2>
        <img src="data:image/png;base64,{{ imagem }}">
    {% endif %}
</body>
</html>
